<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
        integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="./style.css">
    <title>weather</title>
</head>

<body>
    <div class="mt-5">
        <h1 class="text-center text-warning">Weather Details</h1>
        <div class=" container w-75 ">
            <div class=" row  p-2 bourder rounded">
                <div class="container col-6">
                    <input id="countrttext" type="text" class="form-control m-3 p-3" placeholder="Enter place name">
                    <button onclick="searchData()" class="btn btn-outline-info w-25 ms-3 mb-3">Search</button>
                    <button class="btn btn-outline-info  ms-3 mb-3">Current Location</button>
                </div>
            </div>
        </div>
    </div>
    <div class="container" id="div1">
        <div class="row">
            <div class="col-md-3 col-sm-6">
                <div id="d1" class="text-center">
                    <i class="fa-solid fa-temperature-arrow-up fa-3x text-white"></i>
                    <h4 class="text-white">Temperature High</h4>
                    <h3 class="text-white" id="id1">0</h3>
                </div>
            </div>
            <div class="col-md-3 col-sm-6">
                <div id="d2" class="text-center">
                    <i class="fa-solid fa-temperature-arrow-down text-white fa-3x"></i>
                    <h4 class="text-white">Temperature Low</h4>
                    <h3 class="text-white" id="id2">0</h3>
                </div>
            </div>
            <div class="col-md-3 col-sm-6">
                <div id="d3" class="text-center">
                    <i class="fa-solid fa-wind fa-3x text-white"></i>
                    <h4 class="text-white">Wind speed</h4>
                    <h3 class="text-white" id="id3">0</h3>
                </div>
            </div>
            <div class="col-md-3 col-sm-6">
                <div id="d4" class="text-center">
                    <i class="fa-solid fa-droplet fa-3x text-white"></i>
                    <h4 class="text-white">Humidity</h4>
                    <h3 class="text-white" id="id4">0</h3>
                </div>
            </div>
        </div>
    </div>
</body>
<script>
    function searchData() {
        var country = countrttext.value;
        fetch(`https://api.openweathermap.org/data/2.5/weather?q=${country}&appid=b41ec3be35c7dac8aabbc21ba253137a`).then(data => data.json())
            .then(outdata => DispalyWeater(outdata))


        function DispalyWeater(data) {
            country = countrttext.value
            tempHigh = data.main.temp_max;
            tempLow = data.main.temp_min;
            windSpeed = data.wind.speed;
            humidity = data.main.humidity;

        id1.innerHTML=`<h3 class="text-white">${tempHigh} </h3>`
        id2.innerHTML=`<h3 class="text-white">${tempLow} </h3>`
        id3.innerHTML=`<h3 class="text-white">${windSpeed} m/h</h3>`
        id4.innerHTML=`<h3 class="text-white">${humidity} %</h3>`
        }
    }

</script>

</html>
